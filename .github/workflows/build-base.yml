name: Build base image

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - docker/base.Dockerfile
      - composer.lock
      - composer.json

permissions:
  contents: read
  packages: write

jobs:
  build-base:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/base.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/business-dashboard-base:latest
            ghcr.io/${{ github.repository_owner }}/business-dashboard-base:${{ github.sha }}
