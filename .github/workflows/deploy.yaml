name: Deploy to Hetzner Cloud

on:
  workflow_run:
    workflows: ["Publish Docker images"]
    types:
      - completed
  
jobs:
  deploy:
    environment: hetzner
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Write .env
        run: |
          cat > .env <<EOF
          APP_IMAGE=ghcr.io/${{ github.repository_owner }}/business-dashboard-app:${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.head_sha }}
          DB_IMAGE=ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7-${{ github.event.workflow_run.head_branch }}-${{ github.event.workflow_run.head_sha }}
          MYSQL_ROOT_PASSWORD=${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE=${{ vars.MYSQL_DATABASE }}
          MYSQL_USER=${{ vars.MYSQL_USER }}
          MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}
          EOF

      - name: Upload files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ".env,docker-compose.prod.yaml"
          target: "~/business-dashboard/"

      - name: Deploy to Hetzner Cloud
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ vars.DEPLOY_HOST }}
          username: ${{ vars.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/business-dashboard
            set -a
            source .env
            set +a
            echo "Using APP_IMAGE: $APP_IMAGE"
            echo "Using DB_IMAGE: $DB_IMAGE"
            mv docker-compose.prod.yaml docker-compose.yaml
            docker-compose pull
            docker-compose up -d --remove-orphans
