name: Publish Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/app.Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/business-dashboard-app:latest
            ghcr.io/${{ github.repository_owner }}/business-dashboard-app:${{ github.ref_name }}-${{ github.sha }}

      - name: Build and push db image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/db.Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7
            ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7-${{ github.ref_name }}-${{ github.sha }}

      - name: Set image tags
        run: |
          echo "APP_IMAGE=ghcr.io/${{ github.repository_owner }}/business-dashboard-app:${{ github.ref_name }}-${{ github.sha }}" >> .env
          echo "DB_IMAGE=ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7-${{ github.ref_name }}-${{ github.sha }}" >> .env

      - name: Upload .env file
        uses: actions/upload-artifact@v4
        with:
          name: env-file  
          path: .env
          include-hidden-files: true
          if-no-files-found: error
