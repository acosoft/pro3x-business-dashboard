name: Publish Docker images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push app image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/app.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/business-dashboard-app:latest
            ghcr.io/${{ github.repository_owner }}/business-dashboard-app:${{ github.ref_name }}-${{ github.sha }}

      - name: Build and push db image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/db.Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7
            ghcr.io/${{ github.repository_owner }}/business-dashboard-db:5.7-${{ github.ref_name }}-${{ github.sha }}
