services:
  app:
    image: ${APP_IMAGE:?APP_IMAGE not set}
    container_name: business-dashboard-app
    depends_on:
      - db
    ports:
      - "127.0.0.1:8080:80"
    volumes:
      - ./parameters.yml:/var/www/html/app/config/parameters.yml:ro
    restart: unless-stopped

  db:
    image: ${DB_IMAGE:?DB_IMAGE not set}
    container_name: business-dashboard-db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:?MYSQL_ROOT_PASSWORD not set}
      MYSQL_DATABASE: ${MYSQL_DATABASE:?MYSQL_DATABASE not set}
      MYSQL_USER: ${MYSQL_USER:?MYSQL_USER not set}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:?MYSQL_PASSWORD not set}
    volumes:
      - dbdata:/var/lib/mysql
    restart: unless-stopped

volumes:
  dbdata:
