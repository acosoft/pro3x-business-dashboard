# DEV ONLY
# Contains development credentials
# DO NOT USE IN PRODUCTION

services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    container_name: business-dashboard-app
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
  db:
    image: mysql:5.7
    container_name: business-dashboard-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dashboard
      MYSQL_USER: dashboard
      MYSQL_PASSWORD: dashboard
    ports:
      - "3307:3306"
    volumes:
      - dbdata:/var/lib/mysql
volumes:
  dbdata:
